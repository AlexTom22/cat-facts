<md-dialog>
    <md-dialog-content class="md-dialog-content">
        <h2 class="md-title">
            Unsubscribe from {{$state.params.animal}} facts
        </h2>
        
        <p>Enter the phone number you'd like to remove.</p>
        
        <md-input-container class="no-space">
            <label>Phone number</label>
            <input ng-model="number">
        </md-input-container>
    </md-dialog-content>
    
    <md-dialog-actions>
        <md-button ng-click="cancel()">Cancel</md-button>
        <md-button ng-click="unsubscribe()" class="md-primary">Unsubscribe</md-button>
    </md-dialog-actions>
</md-dialog>
