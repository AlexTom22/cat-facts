<md-toolbar ng-show="selected.length != 0">
    <div class="md-toolbar-tools">
        <span class="md-subhead" flex>
        	{{selected.length}} {{selected.length == 1 ? 'recipient' : 'recipients'}} selected
        </span>
        
        <md-button class="md-icon-button" ng-click="editRecipient(selected[0], $event)" ng-show="selected.length == 1">
        	<md-icon class="material-icons">edit</md-icon>
        </md-button>
        
        <md-button class="md-icon-button" ng-click="deleteRecipients(selected, $event)">
            <md-icon class="material-icons">delete</md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-table-container>
	<table md-table md-row-select="show.deletable" multiple ng-model="selected" md-progress="promise">
		<thead md-head>
			<tr md-row>
				<th md-column><span>Name</span></th>
				<th md-column ng-if="show.addedBy"><span>Added By</span></th>
				<th md-column ng-show="show.dateAdded && $mdMedia('gt-xs')">Date Added</th>
				<th md-column md-numeric><span>Phone Number</span></th>
			</tr>
		</thead>
		
		<tbody md-body>
			<tr md-row
				ng-repeat="recipient in recipients | orderBy: orderBy | limitTo: limitTo"
				ng-click="openConversation($event, recipient)"
				ng-style="{'cursor': 'pointer'}"
				md-select="recipient"
				md-select-id="_id">
				
				<td md-cell>{{recipient.name}}</td>
				<td md-cell ng-if="show.addedBy">{{recipient.addedBy.name.first}} {{recipient.addedBy.name.last}}</td>
				<td md-cell ng-show="show.dateAdded && $mdMedia('gt-xs')">{{recipient.updatedAt | date:'MMMM d, yyyy'}}</td>
				<td md-cell>{{recipient.number | tel}}</td>
			</tr>
		</tbody>
	</table>
</md-table-container>
