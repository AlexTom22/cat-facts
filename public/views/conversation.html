<md-dialog aria-label="Conversation" class="min-width-350">
    <md-toolbar md-whiteframe="1">
        <div class="md-toolbar-tools padding-11-15" layout="column" layout-align="start left">
            <h4 class="md-subhead margin-0">Catversation<span ng-if="data.recipient.name"> - {{data.recipient.name}}</span></h4>
            <h5 class="md-caption margin-0 line-height-10">{{data.recipient.number | tel}}</h5>
        </div>
    </md-toolbar>
    
    <md-dialog-content class="padding-10-5" scroll-glue>
        <div flex layout="column" layout-align="end stretch" class="padding-10-5 overflow-scroll overflow-x-hidden">
            <message ng-repeat="message in messages" message="message"></message>
            <p ng-if="messages.length == 0" layout="column" layout-align="start center">There aren't any messages yet :(</p>
        </div>
    </md-dialog-content>
</md-dialog>
